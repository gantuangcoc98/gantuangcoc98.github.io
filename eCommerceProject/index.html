<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tan's - eCommerce Project</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="company_title">
          <img src="./img/logo.png" alt="company-logo">

          <div class="slogan">
            <h2>TAN'S</h2>
            <h3>Built Different.</h3>
          </div>
        </div>

        <nav>
          <a href="index.html"> HOME </a>
          <a href="products.html"> PRODUCTS </a>
        </nav>
      </div>

      <div class="account">
        <a href="">Login</a>
        <a href="">Sign Up</a>
      </div>

    </header>

    <main>
      <div class="search_header">
        <div class="background_bar">
          Background_color
        </div>

        <div class="search_container">
          <input type="text" placeholder="Search...">

          <button type="button">Search_icon</button>
        </div>
      </div>

      <div class="main_contents">
        <div class="search_suggestions">
          <h2>Products</h2>
          <h3>Browse for products</h3>

          <ul class="category">
            <li>Category: </li>
            <li>Tops</li>
            <li>Bottoms</li>
            <li>Shoes</li>
            <li>New Arrival</li>
          </ul>
        </div>
      </div>
    </main>

  </body>
</html>
