<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tan's - eCommerce Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <header>
      <div class="title-search_container">
        <div class="company_title">
          <img src="./img/logo.png" alt="company-logo">

          <div class="slogan">
            <h2>TAN'S</h2>
            <h3>products.</h3>
          </div>
        </div>

        <div class="search_container">
          <span class="material-symbols-outlined" id="search_symbol">
            search
          </span>
          <input type="text" placeholder="Search..." id="search_input">
        </div>
      </div>
        
      <div class="nav-account_container">
        <nav>
          <a href="index.html"> HOME </a>
          <a href="products.html"> PRODUCTS </a>
          <span class="material-symbols-outlined" id="notif_symbol">
            notifications
          </span>
        </nav>

        <div class="account">
          <a href="">Login</a>
          <a href="" id="signup">Signup</a>
        </div>
      </div>

    </header>

    <main>
      <span class="background_bar">
        <ul>
          <li>Tops</li>
          <li>Bottoms</li>
          <li>Him</li>
          <li>Femme</li>
          <li>New Arrival</li>
          <li>Best Seller</li>
          <li>Sneakers</li>
        </ul>
      </span>

      <div class="browse_container">
        <span class="browse_slogan">
          <h1>Browse Products</h1>
          <h3>that are built different.</h3>
        </span>

        <span class="browse_search">
          <span class="material-symbols-outlined" id="browse_search_symbol">
            <input type="text" placeholder="Search...">
            search
          </span>
        </span>
      </div>

      <div class="recommended_container">
        <h2>We recommend.</h2>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
