<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=ArchivoBlack' rel='stylesheet'>
    <title>Tan's - Products</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" height="120px" width="120px">
      </div>

      <nav>
        <a href="index.html"> HOME </a>
        <a href="about_us.html"> ABOUT US </a>
        <a href="products.html"> PRODUCTS </a>
        <a> CORE </a>
      </nav>
    </header>

   <div class="products">
    <main>
      <div class="products_header">
        PRODUCTS
      </div>

      <div class="products_content">
        <div class="product1">
          <a href="https://www.nike.com/ph/w?q=air%20jordan%201%20rebellionaire&vst=air%20jordan%201%20rebellionaire" target="_blank">
            <span id="product_1"><img src="1.png" alt="1st Product" width="300px" height-"300px"></span>
            <span id="bg1"><img src="rectangle.png" alt="product background1" width="300px" height="340px"></span>
          </a>
        </div>

        <div class="product2">
          <a href="https://www.nike.com/ph/w?q=air%20jordan%201%20coconut%20milk&vst=air%20jordan%201%20coconut%20milk" target="_blank">

        <div class="product3">
          <a href="https://www.nike.com/ph/w?q=dunk%20low%20vast%20gray&vst=dunk%20low%20vast%20gray" target="_blank">

            <span id="bg3"><img src="rectangle.png" alt="product background3" width="300px" height="340px"></span>
          </a>
        </div>
      </div>

      <div class="product_info">
        <span id="info1"><p>Air Jordan 1<br>"Rebellionaire"</p></span>
        <span id="info2"><p>Air Jordan 1<br>"Coconut Milk"</p></span>
        <span id="info3"><p>Dunk Low<br>"Vast Gray"</p></span>

      <div class="more">
        <a href="https://www.nike.com/ph/" target="_blank">SEE MORE</a>
      </div>

    <footer>
    </footer>
